<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- react.js是react的核心库 -->
  <script src="./build/react.js" charset="utf-8"></script>
  <!-- react-dom.js是提供与dom有关的功能 -->
  <script src="./build/react-dom.js" charset="utf-8"></script>
  <!-- browser.minjs是将jsx的语法转化成js语法 -->
  <script src="./build/browser.min.js" charset="utf-8"></script>
  </script>
  <title>Document</title>
</head>
<body>
  <!-- react渲染的模板内容会插入到这个dom节点中,作为一个容器 -->
  <div id="container"></div>

</body>

<script type="text/babel">
// 在此处编写react代码

// 渲染一端标题显示hello react
/*
  reactDom.rander(){
react最基本的方法,用于将模板转化成html语言,渲染dom并插入指定dom节点中

有三个参数
第一个 模板渲染内容(html形式)
第二个 这段模板需要插入的dom节点(在本程序中是ID为dontainer的div节点)\
第三个 是渲染后的回调 一般不用
}

 */
  ReactDOM.render(
    <h1>hello React!</h1>,
    document.getElementById("container")
  );

  ReactDOM.render(
    React.createElement('h1',null,"helloworldshi实现原理"),
    document.getElementById("container")
  );//jsx实现原理
</script>
</html>
